<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System - Reports</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header Section -->
<header>
  <nav>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="product-management.html">Product Management</a></li>
      <li><a href="category-management.html">Category Management</a></li>
      <li><a href="reports.html">Reports</a></li>
    </ul>
  </nav>
</header>

<!-- Main Content Section -->
<main>
  <!-- Reports Section -->
  <section id="reports">
    <h1>Reports</h1>
    <form id="report-form">
      <label for="report-type">Report Type:</label>
      <select id="report-type" name="report-type">
        <option value="inventory">Inventory Report</option>
        <option value="sales">Sales Report</option>
      </select>

      <label for="report-date">Select Date:</label>
      <input type="date" id="report-date" name="report-date">

      <button type="submit">Generate Report</button>
    </form>

    <div id="report-output">
      <!-- Generated reports will be displayed here -->
    </div>
  </section>
</main>

<!-- Footer Section -->
<footer>
  <p>&copy; 2024 Inventory Management System</p>
</footer>
</body>
</html>
